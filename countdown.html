<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Clocked App</title>
</head>
<body>
    <!-- Logo Section -->
    <div class="title"><h1><a href="/index.html">Clocked App</a></h1>
        <img id="logo" style="width:400px;height:181px;" src="/logo/clocked.png">
    </div>

    <!-- Menu Section -->
    <div class="card-container">
        <div class="card-item"><div><img height="32" width="32" src="/svg/time.svg"/></div><a href="/index.html">Current Date / Time</a></div>
        <div class="card-item"><div><img height="32" width="32" src="/svg/stopwatch.svg"/></div><a href="/stopwatch.html">Stopwatch</a></div>
        <div class="card-item"><div><img height="32" width="32" src="/svg/timer.svg"/></div><a href="/countdown.html"><b>Countdown</b></a></div>
    </div>
    <div id="icon-container">
        <p id="icondate"><img src="/svg/timer.svg"/></p>
    </div>

    <!-- Display Stopwatch -->
    <div id="countdown-container">
            <p id="timer">00:00:00</p>
    </div>

    <div id="edit">
        <label for="hours" id="hours">Hours</label>
        <input type="number" min="0" max="99" id="gethours" value="0">

        <label for="minutes" id="minutes">Minutes</label>
        <input type="number" min="0" max="59" id="getminutes" value="0">

        <label for="seconds" id="seconds">Seconds</label>
        <input type="number" min="0" max="59" id="getseconds" value="0">
    </div>

    <!-- Control Timer Section -->
    <div id="controls">
        <button title="Sets the timer." id="set" onclick="setTimer()">Set</button>
        <button title="Starts the timer." id="start" onclick="startTimer()">Start</button>
        <button title="Stops the timer." id="stop" onclick="stopTimer()">Stop</button>
        <button title="Resets the timer." id="reset" onclick="resetTimer()">Reset</button>
    </div>

    <!-- Manipulation of CSS Properties -->
    <div id="options">
        <button title="Increases text size âž•" onclick="increase()"><img height="32" width="32" src="/svg/plus.svg"/></button>
        <button title="Decreases text size âž–" onclick="decrease()"><img height="32" width="32" src="/svg/minus.svg"/></button>
        <button title="Changes font âœŽ" onclick="changefont()"><img height="32" width="32" src="/svg/font.svg"/></button>
        <button title="Refreshes the page ðŸ”„" onclick="refresh()"><img height="32" width="32" src="/svg/reset.svg"/></button>
    </div>
    <div id="credits">
        <p>Created with ðŸ’– and Enthusiasm by <a target="_blank" href="https://github.com/mariosdaskalas">@mariosdaskalas</a></p>
    </div>
</body>
<script defer src="countdown.js"></script>
</html>
